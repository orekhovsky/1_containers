# Job для загрузки данных из CSV в базу через API
apiVersion: batch/v1
kind: Job
metadata:
  name: data-loader
  namespace: fraud-shield
  labels:
    app.kubernetes.io/name: fraud-shield
    app.kubernetes.io/component: data-init
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: data-loader
        app.kubernetes.io/name: fraud-shield
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-api
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Business API..."
              until wget -q --spider http://business:8000/docs; do
                echo "API not ready, waiting..."
                sleep 5
              done
              echo "Business API is ready!"
      containers:
        - name: loader
          image: fraud-shield-init-loader:latest
          imagePullPolicy: Never
          args:
            - "--csv"
            - "/data/import_database.csv"
            - "--api"
            - "http://business:8000/transactions"

